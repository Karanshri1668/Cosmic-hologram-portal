        /* Custom Scrollbar */

    </style>

    <script>
        // Initialize the cosmic elements
        document.addEventListener('DOMContentLoaded', function() {
            // Create shooting stars
            createShootingStars();

        // Create shooting stars animation
        function createShootingStars() {
            const stars = [
                document.getElementById('star1'),
                document.getElementById('star2'),
                document.getElementById('star3')
            ];
            
            stars.forEach((star, index) => {
                // Random initial position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animate with delay
                setTimeout(() => {
                    animateStar(star);
                }, index * 2000);
            });
            
            // Keep creating new stars periodically
            setInterval(() => {
                const newStar = document.createElement('div');
                newStar.className = 'shooting-star';
                newStar.style.left = `${Math.random() * 100}%`;
                newStar.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(newStar);
                animateStar(newStar);
            }, 5000);
        }
        
        function animateStar(star) {
            // Random direction and distance
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 200;
            const duration = 1 + Math.random() * 2;
            
            // Set initial position and opacity
            star.style.transform = 'translate(0, 0)';
            star.style.opacity = '1';
            
            // Animate
            star.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { 
                    transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
                    opacity: 0
                }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });
            
            // Remove after animation
            setTimeout(() => {
                if (star.parentNode) {
                    star.parentNode.removeChild(star);
                }
            }, duration * 1000);
        }

        // Update Time and Date

            const searchInput = document.getElementById('google-search');
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            // Popular search suggestions
            const popularSearches = [
                "Latest space discoveries",
                "Weather forecast",
                "AI news today",
                "Stock market updates",
                "JavaScript tutorials",
                "Best sci-fi movies",
                "Python programming",
                "SpaceX latest mission",
                "Healthy space food",
                "Astronomy events"
            ];
            
            // Handle input for search suggestions
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                
                if (query.length > 0) {
                    // Filter suggestions based on input
                    const filtered = popularSearches.filter(item => 
                        item.toLowerCase().includes(query)
                    );
                    
                    // Display suggestions
                    showSuggestions(filtered.length > 0 ? filtered : popularSearches);
                } else {
                    suggestionsContainer.classList.remove('visible');
                }
            });
            
            // Show suggestions
            function showSuggestions(items) {
                suggestionsContainer.innerHTML = '';
                
                items.slice(0, 5).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = item;
                    div.addEventListener('click', function() {
                        searchInput.value = item;
                        performSearch();
                    });
                    suggestionsContainer.appendChild(div);
                });
                
                suggestionsContainer.classList.add('visible');
            }
            
            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    suggestionsContainer.classList.remove('visible');
                }
            });
        }
        
        // Perform search
        function performSearch() {
            const query = document.getElementById('google-search').value.trim();
            if (query) {
                // You can customize search engines here
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }
        
        // Handle Enter key in search
        document.getElementById('google-search').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Special effect for India flag
        document.getElementById('india-flag').addEventListener('click', function() {
            this.classList.toggle('expanded');
            const chakra = document.createElement('div');
            chakra.style.position = 'absolute';
            chakra.style.top = '50%';
            chakra.style.left = '50%';
            chakra.style.transform = 'translate(-50%, -50%)';
            chakra.style.width = '30px';
            chakra.style.height = '30px';
            chakra.style.borderRadius = '50%';
            chakra.style.border = '2px solid navy';
            chakra.style.animation = 'spin 4s linear infinite';
            this.querySelector('#white').appendChild(chakra);
            
            setTimeout(() => {
                chakra.remove();
            }, 4000);
        });
    </script>
</body>
